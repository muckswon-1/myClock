<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time teller app</title>
    <link rel="stylesheet" type="text/css" href="/index.008b0dfe.css">
    <link rel="stylesheet" type="text/css" href="/index.c92073ef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
   
    <main>
        <header>
            <h1>What's the Time?</h1>
        </header>
        <div class="date-time-display">
            <div>
                <div class="time">
                    <span class="hour" id="display-hour">00</span><span> : </span>
                    <span class="minute" id="display-minute">00</span><span> : </span>                   <span class="second" id="display-second">00 </span>
                    <span class="am-pm" id="display-am-pm">am</span>
                </div>
    
            </div>
            <div class="date">
                <span class="month" id="month"></span><span> / </span>
                <span class="day" id="day"></span><span> / </span>
                <span class="year" id="year">  2022</span>
            </div>
            <div class="message" id="message"> Have a lovely day!</div> 

        </div>
    </main>
